<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/main.css">
	<title>Dangerous Asteroids</title>
</head>
<body>
	
	<h1>Dangerous Asteroids</h1>

<!-- Search Form -->
	<div id="searchField">

<!-- Radio Buttons -->
	<div id="radioButtons">
		<div class="form-check">
		  <label class="form-check-label">
		    <input id="dayRadio" class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
		    Day
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
		    <input id="weekRadio" class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
		 	Week
		  </label>
		</div>
	</div>		

<!-- Single Day Search -->
		<form id="search">
			<h2>Search any date</h2>
			<label for="dateInput">Enter Date:</label>
			<br>
			<input class="input" id="dateInput" type="date" name="Date" autofocus="true">
			<br>
			<input class="searchSubmit" type="submit" value="Search" name="Submit">
		</form>

<!-- Weekly Search -->
		<form id="rangeSearch">
			<h2>Search any week	</h2>
			<label>Start Date:</label>
			<br>
			<input class="input" id="startDate" type="date" autofocus="true">
			<br>
			<label>End Date:</label>
			<br>
			<input class="input" id="endDate" type="date">
			<br>
			<input class="searchSubmit" type="submit" value="Search" name="Submit">
		</form>

<!-- Results Display -->
	</div>	
		<div id="entryInfo"></div>
		<div id="entry"></div>
		<div id="message"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
